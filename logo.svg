<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5e1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3e14;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feFlood flood-color="#5fff44" flood-opacity="0.7" result="glow" />
      <feComposite in="glow" in2="blur" operator="in" result="glowBlur" />
      <feComposite in="SourceGraphic" in2="glowBlur" operator="over" />
    </filter>
  </defs>
  <circle cx="100" cy="100" r="90" fill="white" stroke="#5fff44" stroke-width="5"/>
  <g filter="url(#glow) " transform="translate(0, -5)">
    <text x="100" y="115" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="url(#grad1)">ZACK</text>
  </g>
</svg>
